<h1>Add an image</h1>

<form>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="image.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="image.description"></textarea>
    </div>
    <input type="button" class="btn btn-primary"  value="Save" ng-click="save()"></input>
</form>
